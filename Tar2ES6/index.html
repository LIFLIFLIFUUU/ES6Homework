<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./scripts/index.js"></script>
</head>
<body>
    <form name="register" id="register">
        <div class="form_input">
            <label for="duck_name">Duck name:</label>
            <input name="duck_name" id="duck_name" type="text">
        </div>

        <div class="form_input">
            <label for="duck_color">Duck color:</label>
            <input name="duck_color" id="duck_color" type="text">
        </div>

        <div class="form_input">
            <label for="duck_age">Duck age:</label>
            <input name="duck_age" id="duck_age" type="text">
        </div>

        <div class="form_input">
            <label for="duck_weight">Duck weight:</label>
            <input name="duck_weight" id="duck_weight" type="text">
        </div>

        <div class="form_input">
            <label for="duck_image">Duck image:</label>
            <input name="duck_image" id="duck_image" type="file" accept="image/*">
        </div>

        <div class="form_input">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
